<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Sistema de Chamados (Desktop)</title>

    <!-- Importa o CSS global -->
    <link rel="stylesheet" href="style-desktop.css" />
  </head>

  <body>
    <main class="centered">
      <div class="auth-box">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 24px">
          <img
            src="img/neurohelp-logo2.png"
            alt="Logo Neuro Help"
            class="auth-logo"
          />
        </div>

        <!-- Título -->
        <h1 class="auth-title">Recuperar Senha</h1>
        <p style="color: #64748b; margin-bottom: 20px">
          Digite seu e-mail e enviaremos um link para redefinir sua senha.
        </p>

        <!-- Formulário -->
        <form id="esqueci-senha-form">
          <!-- Campo de e-mail -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="exemplo@empresa.com"
              required
              autocomplete="email"
            />
          </div>

          <!-- Botão de envio -->
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Enviar Link de Recuperação
          </button>
        </form>

        <!-- Link para voltar ao login -->
        <p style="text-align: center; margin-top: 16px">
          <a href="/">Voltar para o Login</a>
        </p>
      </div>
    </main>

    <!-- Importa o script principal -->
    <script src="config.js"></script>`r`n    <script src="script-desktop.js"></script>
  </body>
</html>
