<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="456" height="456" fill="#1a1a2e" />
    
    <!-- Chat bubbles (top) -->
    <g transform="translate(120, 80)">
        <!-- Left bubble -->
        <ellipse cx="30" cy="20" rx="35" ry="25" fill="none" stroke="#2196F3" stroke-width="4"/>
        <circle cx="20" cy="20" r="3" fill="#2196F3"/>
        <circle cx="30" cy="20" r="3" fill="#2196F3"/>
        <circle cx="40" cy="20" r="3" fill="#2196F3"/>
        
        <!-- Right bubble -->
        <ellipse cx="120" cy="20" rx="35" ry="25" fill="none" stroke="#2196F3" stroke-width="4"/>
        <circle cx="110" cy="20" r="3" fill="#2196F3"/>
        <circle cx="120" cy="20" r="3" fill="#2196F3"/>
        <circle cx="130" cy="20" r="3" fill="#2196F3"/>
        
        <!-- Connection lines -->
        <line x1="40" y1="0" x2="75" y2="-10" stroke="#2196F3" stroke-width="3"/>
        <line x1="110" y1="0" x2="75" y2="-10" stroke="#2196F3" stroke-width="3"/>
    </g>
    
    <!-- Robot head -->
    <g transform="translate(228, 180)">
        <!-- Head circle -->
        <circle cx="0" cy="0" r="90" fill="#2196F3" opacity="0.2"/>
        <circle cx="0" cy="0" r="90" fill="none" stroke="#2196F3" stroke-width="5"/>
        
        <!-- Antenna -->
        <line x1="0" y1="-90" x2="0" y2="-110" stroke="#2196F3" stroke-width="4"/>
        <circle cx="0" cy="-115" r="8" fill="#2196F3"/>
        
        <!-- Eyes -->
        <rect x="-50" y="-25" width="35" height="25" rx="12" fill="#1a1a2e" stroke="#2196F3" stroke-width="3"/>
        <rect x="15" y="-25" width="35" height="25" rx="12" fill="#1a1a2e" stroke="#2196F3" stroke-width="3"/>
        
        <!-- Eye highlights -->
        <circle cx="-32" cy="-12" r="6" fill="#2196F3"/>
        <circle cx="33" cy="-12" r="6" fill="#2196F3"/>
    </g>
    
    <!-- Robot body -->
    <g transform="translate(228, 300)">
        <!-- Body rounded rectangle -->
        <rect x="-60" y="0" width="120" height="100" rx="20" fill="#2196F3" opacity="0.2"/>
        <rect x="-60" y="0" width="120" height="100" rx="20" fill="none" stroke="#2196F3" stroke-width="5"/>
        
        <!-- Screen/Display -->
        <rect x="-40" y="15" width="80" height="50" rx="8" fill="#1a1a2e" stroke="#2196F3" stroke-width="3"/>
        
        <!-- Screen content - message icon -->
        <circle cx="-15" cy="35" r="3" fill="#2196F3"/>
        <circle cx="0" cy="35" r="3" fill="#2196F3"/>
        <circle cx="15" cy="35" r="3" fill="#2196F3"/>
        
        <!-- Smile -->
        <path d="M -20 50 Q 0 65 20 50" fill="none" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Support indicator -->
    <g transform="translate(350, 120)">
        <circle cx="0" cy="0" r="30" fill="#4CAF50" opacity="0.8"/>
        <text x="0" y="10" font-size="35" font-weight="bold" text-anchor="middle" fill="white">âœ“</text>
    </g>
</svg>